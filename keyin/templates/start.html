{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="author" content="Sergey Pimenov">
    <meta name="description" content="The most popular HTML, CSS, and JS library in Metro style.">
    <meta name="keywords" content="HTML, CSS, JS, Metro, CSS3, Javascript, HTML5, UI, Library, Web, Development, Framework">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="{% static "favicon.ico" %}" type="image/x-icon">

    <link href="{% static "css/metro-all.css" %}?ver=@@b-version" rel="stylesheet">
    <link href="{% static "css/start.css" %}" rel="stylesheet">

    <title>Start screen demo - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="bg-dark fg-white h-vh-100 m4-cloak">

    <div class="container-fluid start-screen h-100">
        <h1 class="start-screen-title">Start</h1>

        <div class="tiles-area clear">
            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="General">
                <a href="{% url 'input-simple'%}" data-role="tile" class="bg-indigo fg-white">
                    <span class="branding-bar">input simple</span>
                </a>
                <a href="{% url 'input-full'%}" data-role="tile" class="bg-teal fg-white">
                    <span class="branding-bar">input full</span>
                </a>
                <a href="{% url 'info'%}" data-role="tile" class="bg-green fg-white">
                    <span class="branding-bar">all data</span>
                </a>
                <a href="{% url 'cloud'%}" data-role="tile" class="bg-cyan fg-white">
                    <span class="branding-bar">word cloud</span>
                </a>
                <a href="{% url 'start'%}" data-role="tile" class="bg-orange fg-white" data-size="wide">
                    <span class="branding-bar">start page/this page</span>
                </a>
            </div>

        </div>
    </div>

    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/metro.js" %}"></script>
    <script src="{% static "js/start.js" %}"></script>

</body>
</html>
