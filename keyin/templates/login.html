{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="author" content="Sergey Pimenov">
    <meta name="description" content="The most popular HTML, CSS, and JS library in Metro style.">
    <meta name="keywords" content="HTML, CSS, JS, Metro, CSS3, Javascript, HTML5, UI, Library, Web, Development, Framework">

    <link rel="icon" href="{% static "favicon.ico" %}" type="image/x-icon">

    <link href="{% static "css/metro-all.css" %}?ver=@@b-version" rel="stylesheet">

    <title>Login form demo - Metro 4 :: Popular HTML, CSS and JS library</title>

    <style>
        .login-form {
            width: 350px;
            height: auto;
            top: 50%;
            margin-top: -160px;
        }
    </style>
</head>
<body class="h-vh-100 bg-brandColor2">

    <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow"
          data-role="validator"
{#          action="javascript:"#}
          action="{% url 'login'%}"
          method="POST"
          data-clear-invalid="2000"
          data-on-error-form="invalidForm"
          data-on-validate-form="validateForm">
        <h2 class="text-light">Login</h2>
        <hr class="thin mt-4 mb-4 bg-white">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" data-role="input" placeholder="Enter your username..." data-validate="required username">
        </div>
        <div class="form-group">
            <input type="password" name="password" data-role="input" placeholder="Enter your password..." data-validate="required minlength=6">
        </div>
        <div class="form-group mt-10">
            <button class="button">Submit</button>
        </div>
    </form>

    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/metro.js" %}"></script>
    <script>
        function invalidForm(){
            var form  = $(this);
            form.addClass("ani-ring");
            setTimeout(function(){
                form.removeClass("ani-ring");
            }, 1000);
        }

        function validateForm(){
            var form  = $(this);
            form.animate({
                opacity: 0
            });
        }
    </script>

</body>
</html>
